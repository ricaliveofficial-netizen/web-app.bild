<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agent Live Chat</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="header">
    <span id="header-text">Agent Live Test App</span>
    <div id="header-right">
        <select id="language">
            <option value="en">EN</option>
            <option value="bn">BN</option>
        </select>
        <button id="about-btn">About</button>
    </div>
</div>

<div id="chat-container">
    <div id="messages"></div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Message লিখুন...">
        <button id="send-btn">Send</button>
    </div>
</div>

<!-- About Modal -->
<div id="about-modal" class="modal">
    <div class="modal-content">
        <span id="close-about">&times;</span>
        <h2>About</h2>
        <p id="about-content">This is a simple Agent Live Chat app using OpenAI API.</p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
